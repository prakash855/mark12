    <div class="content">
      <h1>Triangle Quiz</h1>
      <form class="quiz_form">
        <div class="question_container">
          <p>
            What is the third angle for the triangle where angle1 = 45° and
            angle2 = 45°?
          </p>
          <label><input type="radio" name="question1" value="45°" />45°</label>
          <label><input type="radio" name="question1" value="60°" />60°</label>
          <label><input type="radio" name="question1" value="90°" />90°</label>
        </div>
        <div class="question_container">
          <p>If the triangle has an angle of 90°, What is it called?</p>
          <label
            ><input type="radio" name="question2" value="Obtuse" />Obtuse</label
          >
          <label
            ><input type="radio" name="question2" value="Acute" />Acute</label
          >
          <label
            ><input
              type="radio"
              name="question2"
              value="Right-Angle"
            />Right-Angle</label
          >
        </div>
      </form>
      <button id="submit_answer_btn">SubmitAnswers</button>
      <div id="outputRadio"></div>
    </div>
